<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PAN Card Tampering Detection</title>

    <!-- Bootstrap CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background-color: #f5f5f5;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .container {
            max-width: 700px;
            margin-top: 50px;
            padding: 30px;
            background-color: #ffffff;
            border-radius: 15px;
            box-shadow: 0px 10px 20px rgba(0,0,0,0.1);
        }
        .title {
            text-align: center;
            margin-bottom: 30px;
        }
        .score {
            margin-top: 20px;
            font-size: 1.3rem;
            font-weight: bold;
            text-align: center;
        }
        input[type="file"] {
            display: none;
        }
        .custom-file-upload {
            border: 1px solid #007bff;
            display: inline-block;
            padding: 10px 25px;
            cursor: pointer;
            border-radius: 8px;
            background-color: #007bff;
            color: white;
            font-weight: bold;
        }
        .btn-submit {
            margin-top: 15px;
        }
        img#preview {
            margin-top: 15px;
            max-width: 100%;
            border-radius: 10px;
            border: 1px solid #ddd;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2 class="title">PAN Card Tampering Detection</h2>

        <form method="POST" enctype="multipart/form-data" class="text-center">
            <label for="pan" class="custom-file-upload">
                Choose PAN Card Image
            </label>
            <input type="file" id="pan" name="pan" accept="image/*" required onchange="previewImage(event)">
            <br>
            <button type="submit" class="btn btn-primary btn-submit">Check Tampering</button>
        </form>

        <!-- Image Preview -->
        <div class="text-center">
            <img id="preview" src="#" alt="Image Preview" style="display: none;">
        </div>

        <!-- SSIM Score -->
        {% if score %}
            <div class="score alert alert-info">
                Similarity Score: {{ score }}
            </div>
        {% endif %}
    </div>

    <!-- Bootstrap JS CDN -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    <!-- JS for Image Preview -->
    <script>
        function previewImage(event) {
            const preview = document.getElementById('preview');
            preview.src = URL.createObjectURL(event.target.files[0]);
            preview.style.display = 'block';
        }
    </script>
</body>
</html>
